<header class='header'>
    <h1 class='header-heading'>
      <a href='{% url "contact:index" %}' class='header-link'>
        Agenda
      </a>
    </h1>

    <nav class='menu'>
      <ul class='menu-list'>
        <li class='menu-item'>
          <a href='{% url "contact:index" %}' class='menu-link'>
            Home
          </a>
        </li>
        <li class='menu-item'>
          <a href='{% url "contact:index" %}' class='menu-link'>
            Contacts
          </a>
        </li>
      </ul>
    </nav>

    <div class='search'>
      <form action='{% url "contact:search" %}'
            method='GET'
      >
        <input 
          type='search' 
          name='q' 
          class='search-input' 
          placeholder='Search...'
          id='search'
          value='{{ request.GET.q.strip }}'
        >
        <button type='submit' class='search-button'>
          Search
        </button>
      </form>

    </div>
  </header>
